<!DOCTYPE html>
<html lang="en">
<head>
	<title>ClassifEye Animals</title>
	<meta charset="UTF-8">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
				<span class="contact100-form-title" style="font-size:32px">ClassifEye Animals</span>
				<span class="contact100-form-title" id="output" style="color: #ff0000;" >&nbsp;</span>

				<div class="wrap-input100" style="border-bottom: 0px;" >
					<span class="label-input100">Which type of Animal?</span>
						<div style="display:flex; padding-top:50px; padding-bottom:50px;text-align:center;">
											<input type="radio" id="Order1" name="order" value="Order1" />
                                                <label for="male"> Bird (All) </label>
                                            <input type="radio" id="Order2" name="order" value="Order2" />
                                                <label for="female">Mammal - Carnivora</label>
                                            <input type="radio" id="Order3" name="order" value="Order3" />
                                                <label for="other">Mammal - Rodent-Like</label>
                                            <input type="radio" id="Order4" name="order" value="Order4" />
                                                <label for="other">Mammal - Primate</label>
                                            <input type="radio" id="Order5" name="order" value="Order5" />
                                                <label for="other">Mammal - Horse-Like</label>
                                            <input type="radio" id="Order6" name="order" value="Order6" />
                                                <label for="other">Mammal - Other</label>
                                            <input type="radio" id="Order7" name="order" value="Order7" />
                                                <label for="other"> Reptile (All) </label>
						</div>
					<span class="focus-input100"></span>
				</div>


		</div>
	</div>
</body>
</html>
